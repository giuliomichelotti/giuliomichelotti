<!-- Animated header SVG: gradient + blobs -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Animated header">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1">
        <animate attributeName="stop-color" dur="6s" values="#6366F1;#8B5CF6;#A855F7;#6366F1" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" dur="6s" values="#8B5CF6;#A855F7;#6366F1;#8B5CF6" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#A855F7">
        <animate attributeName="stop-color" dur="6s" values="#A855F7;#6366F1;#8B5CF6;#A855F7" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="240" fill="#0A0A0F"/>

  <!-- animated gradient blobs -->
  <g filter="url(#blur)" opacity="0.9">
    <circle cx="160" cy="80" r="120" fill="url(#g)">
      <animate attributeName="cx" dur="12s" values="100;400;220;100" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="10s" values="60;30;100;60" repeatCount="indefinite"/>
      <animate attributeName="r" dur="8s" values="110;140;120;110" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="140" r="140" fill="#0EA5A4">
      <animate attributeName="cx" dur="14s" values="980;720;900;980" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="11s" values="160;110;140;160" repeatCount="indefinite"/>
      <animate attributeName="r" dur="9s" values="120;160;140;120" repeatCount="indefinite"/>
      <animate attributeName="fill" dur="10s" values="#0EA5A4;#06B6D4;#60A5FA;#0EA5A4" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- title text with glow -->
  <g fill="#fff" font-family="Inter, Roboto, Arial, sans-serif" font-weight="700" font-size="36" text-anchor="middle">
    <text x="600" y="120" style="filter: url(#blur); opacity:0.9">Giulio Michelotti — Full Stack & Mobile</text>
    <text x="600" y="124" fill="white">Giulio Michelotti — Full Stack & Mobile</text>
  </g>
</svg>
